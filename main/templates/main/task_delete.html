{% extends 'base_generic.html' %}


{% block title %}
<title>Delete task | Visualization</title>
{% endblock title %}


{% block content %}


<div class="row mt-3">
    <div class="col-lg py-3 mx-auto">

        <h3 class="text-center my-3">
            Do you really want to delete <mark>'{{ object.name }}'</mark> task?
        </h3>

        <div class="d-flex justify-content-center mt-4">

            <form action="" method='POST'>
                {% csrf_token %}
                <button type="submit" class="btn btn-secondary px-5 mb-2 mr-3">Yes</button>
            </form>

            <form action="{% url 'add_task' %}">
                <button type="submit" class="btn btn-light px-5 mb-2">No</button>
            </form>

        </div>

    </div>
</div>
{% endblock content %}
