{% extends 'main/base_generic.html' %}

{% block content %}
<div class="row mt-3 border">
    <!--INSERT CELL FORM-->
    <div class="col-lg border">
        <h4>Insert new task</h4 m-1>
        <form method="POST"> {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save btn btn-primary">Insert</button>
        </form>
    </div>

    <div class="col-lg border">
        <h4>Tasks</h4>
        <ul>
            {% for task in tasks %}
                <li>{{ task.name }}</li>
            {% endfor %}
        </ul>
    </div>

</div>
{% endblock content %}
