{% extends 'main/base.html' %}

{% block content %}
    <div class="board">
    <!--INSERT CELL FORM-->
    <div class="general-cell">
        <h4>Insert new task</h4>
        <form method="POST"> {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save btn btn-default">Insert</button>
        </form>
    </div>

    <div class="general-cell">
        <h4>Tasks</h4>
        <ul>
            {% for task in tasks %}
                <li>{{ task.name }}</li>
            {% endfor %}
        </ul>
    </div>

    </div>
{% endblock content %}
</html>
